<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>
                    Login
                </h1>

                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="register">

                        <span class="material-symbols-outlined">person</span>

                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" maxlength="30" required>

                        <label for="ilogin">Login</label>

                    </div>

                    <div class="register">

                        <span class="material-symbols-outlined">key</span>

                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="15">

                        <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">

                    <a href="Esqueci.html" class="button">
                        Esqueci a senha 
                        <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
